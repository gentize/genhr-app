server {
    listen 80;
    server_name www.gentizeinnovations.in gentizeinnovations.in;

    # Serve the Flask Application under /login
    location /login {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Prefix /login;
        
        proxy_redirect off;
    }

    # Static files for Flask
    location /login/static {
        alias /var/www/GenHR/employee_portal/static;
    }

    # Max upload size
    client_max_body_size 20M;
}
