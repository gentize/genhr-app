{% extends "base.html" %}

{% block content %}
<div class="container-fluid py-4">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <div>
            <h3 class="fw-bold text-dark mb-0">Authorized Signatures</h3>
            <p class="text-muted small">Manage signatures for official documents.</p>
        </div>
        <div class="d-flex gap-2">
            <a href="{{ url_for('admin.add_signature') }}" class="btn btn-sm btn-primary rounded-pill px-4 fw-semibold shadow-sm">
                <i class="bi bi-plus-lg me-2"></i>Add Signature
            </a>
        </div>
    </div>

    <div class="row g-4">
        {% for sig in signatures %}
        <div class="col-md-4 col-lg-3">
            <div class="card border-0 shadow-sm h-100 rounded-4 overflow-hidden">
                <div class="card-body text-center p-4">
                    <img src="{{ url_for('static', filename='img/' + sig.file_path) }}" alt="{{ sig.name }}" class="img-fluid mb-3" style="max-height: 80px;">
                    <h6 class="fw-bold text-dark mb-1">{{ sig.name }}</h6>
                    <p class="text-muted extra-small mb-0 text-uppercase">{{ sig.designation }}</p>
                </div>
            </div>
        </div>
        {% else %}
        <div class="col-12 text-center py-5 text-muted">No signatures found. Add one to start using it in Purchase Orders.</div>
        {% endfor %}
    </div>
</div>
{% endblock %}
